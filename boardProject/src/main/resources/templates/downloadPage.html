<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
<tbody>
	<tr th:each="item : ${downloadFileList}">

		<a th:text="${item.fileName+'.'+item.fileType}" th:href="|download/${item.storeFileName}|" />
		</td>
	</tr>
</tbody>
</table>





</body>

</html>
